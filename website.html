									<h2>Process</h2>
                                    <h3>Development</h3>
									<p>Now equiped with the necessary tools I began by modifying the template to my liking. I won't go into excruciationg details but you can have a look at my <a href="https://github.com/tomy2shz/tomasjohanns">code</a> and check out the <a href="https://www.youtube.com/user/CodeBrackets">videos</a> I used for learning how to use brackets when developing a website. </p>
                                    <h3>Uploading</h3>
                                    <p>Perhaps the most difficult part of this project was to upload the website on the web using Git and Github, especially if you've never done it before.  
                                   
                                    <h4>Steps</h4>
													<dl>
														<dt>1. Create an account on Github</dt>
														
														<dt>2. Create a repository on Github</dt>
														<dd>
															<p>When you log into your account on Github you should see an option which invites you to create a new repository. Click on that option, give the repository a name and make it public. Scroll down and create it.</p>
														</dd>
													
														<dt>3. Upload files to repository</dt>
														<dd>
															<ul>
																<li><p>Now go to the folder where you keep your documents, right click on it and open with <code>Git bash here</code>. </p>
                                                            <span class="image fit"><img src="C:.\Users\Tomas Ingi\Desktop\hi\tolvustuddframleidsla\editorial\nr1.jpg" alt="" /></span></li>
																<li>What you'll see in a treminal window similar to this one
                                                                <span class="image fit"><img src=".\Users\Tomas Ingi\Desktop\hi\tolvustuddframleidsla\editorial\nr2.jpg" alt="" /></span></li>
                                                                <li>Write <code>git init</code> and hit enter to initialise Git</li>
                                                                <li>Write <code>git add .</code> and hit enter to add your files to Git</li>
                                                                <li>Write <code>git config --global user.email "your email"</code> and press enter</li>
                                                                <li>Write <code>git config --global user.name "your username"</code> and press enter</li>
                                                                <li>Write <code>git commit -m "first commit"</code> and press enter</li>
                                                                <li>Go to Github and copy the link to your repository, then write <br><code>git remote add origin "your link"</code></li>
                                                                <li>Write <code>git push</code> and your username and password when prompted to do so</li>
															</ul>
														</dd>
                                                        <dt>4. Deployment</dt>
														<dd>
                                                            <p>Now go to Github and press <code>Settings</code> -> <code>Pages</code>. Under <code>Branch</code> select <code>Main</code> and then save. Now if you refresh this site you should see a link to your brand new website.</p>
                                                            <span class="image fit"><img src="C:\Users\Tomas Ingi\Desktop\hi\tolvustuddframleidsla\editorial\nr3.jpg" alt="" /></span>
														</dd>
